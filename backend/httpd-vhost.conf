<VirtualHost *:8080>
    ServerName localhost
    ServerAdmin webmaster@localhost

    DocumentRoot "/Users/phuonguyennguyen/Documents/UH classes /COSC 3380/3380_Project/backend/public"

    <Directory "/Users/phuonguyennguyen/Documents/UH classes /COSC 3380/3380_Project/backend/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Use PHP-FPM socket (adjust path to your PHP-FPM socket)
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/usr/local/var/run/php-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    # Recommended modules: headers for CORS if you want to control in Apache
    <IfModule mod_headers.c>
        Header always set Access-Control-Allow-Origin "http://localhost:5173"
        Header always set Access-Control-Allow-Credentials "true"
        Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/medapp-error.log
    CustomLog ${APACHE_LOG_DIR}/medapp-access.log combined
</VirtualHost>

# Notes:
# - Update the PHP-FPM socket path if your PHP installation uses a different socket.
# - If you prefer mod_php, remove the FilesMatch block and enable mod_php instead.