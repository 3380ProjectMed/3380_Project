server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;
    
    # React app root (files are deployed directly to wwwroot)
    root /home/site/wwwroot;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serve React app - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API endpoints - files are now in wwwroot root
    location ~ ^/(api|admin_api|doctor_api)/ {
        root /home/site/wwwroot;
        try_files $uri $uri/ @php;
    }

    # Handle patient_api.php
    location ~ ^/patient_api\.php {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # PHP handler
    location @php {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Direct .php file handling
    location ~ \.php$ {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
