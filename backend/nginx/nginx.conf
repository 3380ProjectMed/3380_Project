map $http_x_forwarded_proto $send_hsts {
    default "";
    https "1";
}

server {
    # Enhanced security headers
    # Only send HSTS when the original client request used HTTPS (Azure front-end)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always if=$send_hsts;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # In production, avoid allowing http://localhost in connect-src â€” require https or same-origin
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Cross-Origin-Resource-Policy "same-site" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;
    
    root /home/site/wwwroot;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # API endpoints (PHP files in api directories)
    location ~ ^/(api|admin_api|doctor_api)/.+\.php$ {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Patient API
    location ~ ^/patient_api\.php {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Other PHP files
    location ~ \.php$ {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

}