server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;
    
    root /home/site/wwwroot;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Enhanced security headers (applied to all responses)
    
    # HSTS - Azure terminates SSL, so we always send this
    # Azure only allows HTTPS anyway, so this is safe
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://medconnect-h8gveya7hbdffazq.westus3-01.azurewebsites.net; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Frame Options
    add_header X-Frame-Options "DENY" always;
    
    # Content Type Options
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # Cross-Origin Policies
    add_header Cross-Origin-Resource-Policy "same-site" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # API endpoints (PHP files in api directories)
    location ~ ^/(api|admin_api|doctor_api)/.+\.php$ {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Patient API
    location ~ ^/patient_api\.php {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Other PHP files
    location ~ \.php$ {
        root /home/site/wwwroot;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}