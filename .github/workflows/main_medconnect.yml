# .github/workflows/main_medconnect.yaml
name: Build and deploy full-stack (React + PHP) app to Azure Web App - medconnect

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # --- React build ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'   # or 20, whichever you used locally

      - name: Build React app
        working-directory: frontend/medical-app
        run: |
          npm ci
          npm run build
          # Copy built React files into PHP web root
          mkdir -p ../../backend/public
          cp -r dist/* ../../backend/public/

      # --- PHP setup ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      # --- Upload built app (React + PHP) ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: backend/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82C758B8091545CFB8269C41B30856D8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4358F78E127A4B5A97B0559118392A2C}}
